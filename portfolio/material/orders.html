<div id="data_add_window">
    <div class="mdc-top-app-bar__row" style="box-shadow: 0px 0px 10px -2.4px #00000040;z-index: inherit;background: white;">
        <section id="mdc-top-app-bar__section--align-start-add-data" style="transition: 500ms;">
			<button onclick="open_data_add_window();" id="add-data-btn" class="mdc-fab">
			  <div class="mdc-icon-button__ripple"></div>
			  <span class="mdc-icon-button__focus-ring"></span>
			  <i class="material-icons" id="add-back-icon">add</i>
			</button>
            <span id="title" class="mdc-top-app-bar__title" style="text-transform: capitalize;">Create data</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" style="overflow: hidden;">
			<button onclick="" id="" class="mdc-icon-button">
			  <div class="mdc-icon-button__ripple"></div>
			  <span class="mdc-icon-button__focus-ring"></span>
			  <i class="material-icons" id="add-back-icon">save</i>
			</button>
			<button onclick="close_data_add_window();" id="close-add-data-btn" class="mdc-icon-button">
			  <div class="mdc-icon-button__ripple"></div>
			  <span class="mdc-icon-button__focus-ring"></span>
			  <i class="material-icons" id="add-back-icon">close</i>
			</button>
        </section>
    </div>
    <div style="
    	display: flex;
    	flex-direction: row;
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0px;
    	" class="add-data-container">
    	<div style="width: 100%;" class="add-data-container-left"></div>
    	<div class="add-data-container-right" style="
    		padding:16px;
		    width: 100%;
		    display: flex;
		    flex-direction: column;
		    overflow: scroll;
    	">
    		<div class="mdc-top-app-bar--fixed-adjust"></div>
			<label class="mdc-text-field mdc-text-field--filled demo-text-field-shaped">
				<span class="mdc-text-field__ripple"></span>
				<span class="mdc-floating-label">Name</span>
				<input class="mdc-text-field__input" type="text" id="name" onkeyup="submit_state()">
				<span class="mdc-line-ripple"></span>
			</label>
			<br>
			<div class="mdc-text-field mdc-text-field--outlined demo-text-field-outlined-shaped">
			  <input class="mdc-text-field__input" id="age" onkeyup="submit_state()">
			  <div class="mdc-notched-outline">
			    <div class="mdc-notched-outline__leading"></div>
			    <div class="mdc-notched-outline__notch">
			      <label for="text-field-hero-input" class="mdc-floating-label">Age</label>
			    </div>
			    <div class="mdc-notched-outline__trailing"></div>
			  </div>
			</div>
			<br>
			<label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--with-internal-counter">
			  <span class="mdc-notched-outline">
			    <span class="mdc-notched-outline__leading"></span>
			    <span class="mdc-notched-outline__notch">
			      <span class="mdc-floating-label" id="my-label-id">Note</span>
			    </span>
			    <span class="mdc-notched-outline__trailing"></span>
			  </span>
			  <span class="mdc-text-field__resizer">
			    <textarea class="mdc-text-field__input" id="note" rows="4" maxlength="140" onkeyup="submit_state()"></textarea>
			    <span class="mdc-text-field-character-counter">0 / 140</span>
			  </span>
			</label>
			<br>
			<div class="data-add-submit-area" style="
				display: flex;
				position: absolute;
				bottom: 16px;
				right: 16px;
				">
				<button class="mdc-button mdc-button--outlined demo-button-shaped" id="clr-btn" onclick="clear_create_data();" disabled>
					<span class="mdc-button__ripple"></span>
					<span class="mdc-button__focus-ring"></span>
					<span class="mdc-button__label">Clear</span>
				</button>
				<button class="mdc-button mdc-button--raised demo-button-shaped" style="margin-left: 8px;" id="submit-btn" disabled>
					<span class="mdc-button__ripple"></span>
					<span class="mdc-button__focus-ring"></span>
					<span class="mdc-button__label">Submit</span>
				</button>
			</div>

    	</div>

</div>

<script>
function submit_state(){
    var name = $("#name").val().trim();
    var age = $("#age").val().trim();
    var note = $("#note").val().trim();
    if (name === "" || age === "") {
    	$("#clr-btn").attr("disabled", "disabled");
    	$("#submit-btn").attr("disabled", "disabled");
    }
    else{
		$("#clr-btn").removeAttr("disabled");
		$("#submit-btn").removeAttr("disabled");
    }
}
function clear_create_data(){
	$("#name").val(null);
	$("#age").val(null);
	$("#note").val(null);
	submit_state();
}
var mdctextFields = document.querySelectorAll('.mdc-text-field');
mdctextFields.forEach(field => {
    mdc.textField.MDCTextField.attachTo(field);
});
var buttons = document.querySelectorAll('.mdc-button');
buttons.forEach(button => {
    mdc.ripple.MDCRipple.attachTo(button);
});
