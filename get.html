<div style="

    top: 0px;
    display: flex;

    justify-content: center;
">
    <div id="ph" style="
        font-family: monospace;
        font-size: 1cm;
        white-space: nowrap;
        overflow: hidden;
        margin: auto;
        visibility: hidden;
        width: 0vw;

<div style="height: 100vh;"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var observer = new IntersectionObserver(function(entries) {
	console.log(entries);
	var ent = entries[0]['intersectionRatio'];
	var str = ent.toString();
	var tmp = str.substring(2,4);
		if(entries[0]['isIntersecting'] === true) {
            $("#ph").css("visibility","visible");
            $("#ph").css('opacity',str.substring(0,4));
            $("#ph").css("width",tmp+"vw");
            $("#targetbg").css("filter","opacity("+str+") blur(10px)");
            // $("#ph").css("transform","scale("+ent+")");
            // blur("+tmp+"px)
		}
		else {
			$("#ph").css("visibility","hidden");
		}
}, { threshold: [0.00, 0.05, 0.10, 0.15, 0.20, 0.25, 0.30, 0.35, 0.40, 0.45, 0.50, 0.55, 0.60, 0.65, 0.70, 0.75, 0.80, 0.85, 0.90, 0.95, 1] });

observer.observe(document.querySelector("#targetbg"));
</script>
